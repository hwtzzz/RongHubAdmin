# 应用服务 WEB 访问端口
server.port=8989
#####设置数据库文件########
spring.mvc.async.request-timeout=60000
#切换了一个数据库连接池
spring.datasource.db-type=com.alibaba.druid.pool.DruidDataSource
#数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ronghub2?useUnicode=true&useSSL=false&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Aa123456
#数据库连接的配置
spring.datasource.initial-size=5
spring.datasource.max-active=100
spring.datasource.min-idle=5
spring.datasource.max-wait=60000
spring.freemarker.checkTemplateLocation=false
#设置 mybatis sql语句输出
logging.level.com.hwt.ronghub.mapper=debug
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.hwt.ronghub.entity
#是否驼峰转下划线
mybatis-plus.configuration.map-underscore-to-camel-case=false
mybatis-plus.mapper-locations=classpath:/mapper/*Mapper.xml
#特殊情况中文乱码
server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8
#跨域白名单
CROS_ALLOWED_ORIGINS=http://localhost:8081,http://localhost:8080,*
# Redis 配置
spring.redis.host=localhost
spring.redis.port=6379
#spring.redis.password=
spring.redis.database=0
spring.redis.timeout=3000
#项目上传文件大小限制
spring.servlet.multipart.max-file-size=30MB